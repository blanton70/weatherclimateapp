<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="#" alt="weather">
        <div><form><input type="text" value = "city, (state or country)" ><button>Submit</button></form></div>
        <div id = 'currentweather'>
            <div id = 'location'></div>
            <div id = 'height'></div>
            <div id = 'temp'></div>
        </div>
    </div>
    <div>
        <p>Temperature Forecast in Fahrenheit</p>
        <div id = 'current'></div>
        <div id = 'days'><span id = 'day1'></span></div><br>
        <p>Precipitation Forecast in .2 inch increments</p>
        <div id = 'precfore'></div><br>
        <p>Cloudcover Percent Forecast</p>
        <div id = "cloudfore"></div>
        <div id = 'climatetemp'>
            <div id = 'jan'>
                <div id = "janhi"></div>
                <div id = "janlo"></div>
                <div id = "jannormhi"></div>
                <div id = "jannormlo"></div>
            </div>
                
            <div id = 'feb'></div>
            <div id = 'mar'></div>
            <div id = 'apr'></div>
            <div id = 'may'></div>
            <div id = 'jun'></div>
            <div id = 'jul'></div>
            <div id = 'aug'></div>
            <div id = 'sep'></div>
            <div id = 'oct'></div>
            <div id = 'nov'></div>
            <div id = 'dec'></div>
        </div>
    </div>

    
</body>
<script src = 'script.js'></script>
</html>
